<!-- 

Core Components of HTML:
    1. Tags
    2. Attributes
    3. Elements

--------------------------------------------------

1. Tags:

- Tags are predefined keywords used to define the structure of a webpage.
- They tell the browser how to display content.
- Most tags come in pairs, but some can stand alone.

Syntax:
    <TagName> </TagName>
    (OT = Opening Tag, CT = Closing Tag)

Types of Tags:
    a. Paired Tags – Have both opening and closing tags.
        Example: <p>Hello</p>
    b. Single/Self-Closing Tags – Do not require a closing tag.
        Example: <br>, <img />, <hr>

--------------------------------------------------

2. Attributes:

- Attributes provide additional information about a tag.
- They help us customize or modify the behavior/appearance of elements.

Syntax:
    <TagName attributeName="attributeValue">Content</TagName>

Examples:
    <a href="https://example.com">Visit</a>
    <img src="image.jpg" alt="Image description" />

Types of Attributes:

a. Global Attributes:
    - Can be used with any HTML tag.
    - Examples: class, id, style, title

b. Specific Attributes:
    - Used with specific tags only.
    - Examples:
        - `src` → only for <img>, <video>, etc.
        - `href` → only for <a>, <link>, etc.
        - `alt` → only for <img>

--------------------------------------------------

3. Elements:

- Elements are the complete structure: Opening Tag + Content + Closing Tag (or self-closing).
- They represent the building blocks of a webpage.

Example:
    <p>This is a paragraph.</p>
    <img src="logo.png" alt="Logo" />

Types of Elements:

a. Block Elements:
    - Start on a new line and take up the full width.
    - Examples: <div>, <p>, <h1> to <h6>, <section>, <article>

b. Inline Elements:
    - Do not start on a new line. They stay within the flow of content.
    - Examples: <span>, <a>, <strong>, <img>

c. Inline-Block Elements:
    - Behave like inline elements but allow setting width and height.
    - Example: <button>, <input>, <img> (in many cases)

--------------------------------------------------

-->
